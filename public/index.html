<html ng-app="myApp">
<head>
	<title>Textaul Learn</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<body ng-controller="myCtrl">

	<!-- Header -->
	<header id="header">
		<h1>Textual Learn</h1>
		<p>A Word a day can improve your vocabulary</p>
		</header>

		<!-- Signup Form -->
		<form id="signup-form" ng-show="showVerfn" >
			<input type="text" name="email" id="email" placeholder="Phone Number(1234567890)" ng-model="phNum"/>
			<button ng-click="getVerfnCode()">Get Verification Code</button>
			<input type="text" name="email" id="email" placeholder="Verification Code" ng-show="showVerfnCode" ng-model="codeNum"/>
			<button ng-show="showVerfnCode" ng-click="submitCode()">VerifyNumber</button>
		</form>
		{{slctLang}}
			{{slctMethod}}
		<form id="signup-form"  >
			<div class="form-group">
				<select  id="sel1" ng-model="slctLang">
					<option style="color:white;background-color:black;">French</option>
					<option style="color:white;background-color:black;">Spanish</option>
				</select>
			</div>
			<div class="form-group">
				<select  id="sel1" ng-model="slctMethod">
					<option style="color:white;background-color:black;">SMS</option>
					<option style="color:white;background-color:black;">Call</option>
				</select>
			</div>

			<button ng-click="subscribe()">Subscribe</button>
			<button ng-click="stopNotifs()">Stop Notifications</button>
		</form>
		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="https://twitter.com/darshanhs" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="https://instagram.com/darshanhs" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
				<li><a href="https://github.com/darshanhs90" class="icon fa-github"><span class="label">GitHub</span></a></li>
				<li><a href="http://devpost.com/haridarshan" class="icon fa-code"><span class="label">Email</span></a></li>
			</ul>
			<ul class="copyright">
				<li><a href="http://darshanhs90.github.io">&copy; Haridarshan HS.</a></li>
			</ul>
		</footer>

		<!-- Scripts -->
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="assets/js/main.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/sweetalert.min.js"></script>
		<script src="js/alertify.js"></script>		
		<script src="js/angular-login.js"></script>


	</body>
